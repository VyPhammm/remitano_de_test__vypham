version 2:

models:
  - name: silver_int_user_kyc_history
    description: 'KYC History'
    config:
      tags: ['silver', 'int', 'user']
    columns:
      - name: int_key
        tests:
        - unique
        - not_null
  
  - name: silver_int_transactions
    description: 'transactions'
    config:
      tags: ['silver', 'int', 'transactions']
    columns:
      - name: fact_key
        tests:
        - unique
        - not_null
      - name: status
        tests:
        - not_null
        - accepted_values:
            values: ['completed', 'cancelled_by_system', 'cancelled']